{% extends 'layout.html' %} {% block content %}
<div class="home-container">
  <form action="" method="POST" class="buttons">
    <div class="enter-text my-4">
      <h3 class="mb-0 header-text">Enter The Chat Room</h3>
    </div>
    <div class="name-input">
      <label for="inputName" class="col-form-label" style="width: 20%"
        >Name:</label
      >
      <div style="width: 80%">
        <input
          type="text"
          placeholder="Enter a name!"
          name="name"
          value="{{name}}"
          class="form-control"
        />
      </div>
    </div>
    <div class="join">
      <input
        type="text"
        placeholder="Room Code"
        name="code"
        value="{{code}}"
        class="form-control"
        style="width: 64%"
      />
      <button type="submit" name="join" class="btn btn-secondary">
        Join a Room
      </button>
    </div>
    <button type="submit" name="create" class="btn btn-secondary create-btn">
      Create a Room
    </button>
  
    <div class="error">
      {% if error %}
      <p>{{ error}}</p>
      {% endif %}
    </div>
  
  </form>  
</div>

{% endblock %}
